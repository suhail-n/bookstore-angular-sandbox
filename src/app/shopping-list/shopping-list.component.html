<div class="container">
  <div class="card shopping-cart">
    <div class="card-header bg-light text-dark">
      <fa-icon [icon]="faShoppingCart"></fa-icon>
      Shipping cart
      <a routerLink="/books" class="btn btn-outline-info btn-sm pull-right">Continue shopping</a>
      <div class="clearfix"></div>
    </div>
    <div class="card-body">
      <!-- PRODUCT -->
      <app-shopping-list-item (deleteBook)="deleteBook($event)" *ngFor="let book of books" [book]="book"></app-shopping-list-item>
      <!-- END PRODUCT -->
      <div class="pull-right">
        <a class="btn btn-outline-secondary pull-right">
          Update shopping cart
        </a>
      </div>
    </div>
    <div class="card-footer">
      <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
        <div class="row">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="coupon code">
          </div>
          <div class="col-6">
            <input type="submit" class="btn btn-default" value="Use coupon">
          </div>
        </div>
      </div>
      <div class="pull-right" style="margin: 10px">
        <a class="btn btn-success pull-right">Checkout</a>
        <div class="pull-right" style="margin: 5px">
          Total price:
          <strong>$ {{totalPrice}}</strong>
        </div>
      </div>
    </div>
  </div>
</div>
